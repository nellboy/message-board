<h4>Add a message:</h4>

<form class="form-horizontal" ng-submit="main.addMessage()" novalidate>
  <div class="form-group">
    <label for="poster">Name</label>
    <input type="text" class="form-control" placeholder="Your name" ng-model="main.newMessage.poster">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" placeholder="Your message" ng-model="main.newMessage.message"></textarea>
  </div>
  <div class="form-group"><button type="submit" class="btn btn-default">Add message</button></div>
  <div class="form-group errors" ng-show="main.newMessage.errors.length">
    <div ng-repeat="error in main.newMessage.errors" class="error-container">
      <div class="error">{{error}}</div>
    </div>
  </div>
</form>

<h4>Messages:</h4>

<div class="message" ng-repeat="message in main.messages">
  <div class="message-poster">{{message.poster}}:</div>
  <div class="message-body">{{message.message}}</div>
</div>
